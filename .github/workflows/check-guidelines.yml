name: Check guidelines consistency
on:
  pull_request:
    paths:
      - 'docs/guidelines.yml'
      - 'scripts/check_guidelines_consistency.py'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: '6.2'
      - name: Build package
        run: swift build --configuration release
      - name: Run Swift guidelines check
        run: swift run --package-path . guidelines-check
